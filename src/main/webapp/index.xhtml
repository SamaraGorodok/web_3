<h:body>
    <header align="center">

        <table>
            <tr>
                <td id="headIcon"><h:graphicImage library="img" name="favicon.png" alt="IT logo"><h:button
                        outcome="start"
                        value="back"></h:button></h:graphicImage>
                </td>
                <td>
                    <h2>Lab №3 </h2>
                    <h3>Ryabikin Aleksey P3215 <br/> 15923</h3>
                </td>
            </tr>
        </table>

    </header>

    <center>
        <table>
            <tr>
                <td class="linebloc">X</td>
                <td class="linebloc">Y</td>
                <td class="linebloc">R</td>
                <!-- svg-->

            </tr>
            <h:form id="input">
                <tr>

                    <!-- body X-->
                    <td>
                        <!-- <td class="linebloc"> -->
                        <center>
                            <table align="center">


                                <!--                    <h:panelGrid styleClass="linebloc" a:align="center" columns="1" style="margin-bottom: 10px ">-->
                                <tr>
                                    <td>
                                        <div style="text-align: center">
                                            <h:inputText id="x_text" style="width: 100px; margin-bottom: 10px"></h:inputText>
<!--                                                         value="#{sliderView.number1}"/>-->
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <div style="text-align: center">
                                            <p:slider id="x_slider" for="x_text" minValue="-5" label="0" maxValue="5"
                                                      style="width: 100px; margin-left: 42%"/>
                                        </div>
                                    </td>
                                </tr>
                            </table>
                            <!--                    </h:panelGrid>-->
                        </center>
                    </td>

                     
                    <!-- body y-->
                    <td class="linebloc">
                        <h:inputText maxlength="14" a:placeholder="-3;5" id="y_text"/>
                    </td>
                     
                    <!-- body R-->
                    <td class="linebloc">
                        <h:selectOneMenu id="r_text">
                            <f:selectItem itemValue="1" itemLabel="1"/>
                            <f:selectItem itemValue="1.5" itemLabel="1.5"/>
                            <f:selectItem itemValue="2" itemLabel="2"/>
                            <f:selectItem itemValue="2.5" itemLabel="2.5"/>
                            <f:selectItem itemValue="3" itemLabel="3"/>
                        </h:selectOneMenu>
                    </td>

                </tr>
                <tr id="buttons_enter">
                    <td>
                        <center>
                            <h:commandButton id="btnEnter" styleClass="btn" value="Enter"/>

                            <h:commandButton style="display: none" id="btnSubmit" value="" styleClass="btn" action="#{result.submit}">
                                <f:ajax execute="input" render="result_table"></f:ajax>
                            </h:commandButton>
                        </center>
                    </td>
                    <td>
                        <center>
                            <h:commandButton id="reset" styleClass="btn" value="Reset" action="#{result.reset}">
                                <f:ajax execute="input" render="result_table"></f:ajax>
                            </h:commandButton>
                        </center>
                    </td>
                </tr>
            </h:form>


            <tr>
                <td colspan="3">

                </td>
            </tr>

        </table>
    </center>
